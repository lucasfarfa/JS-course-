    <script type="text/javascript">
    
        // Tipos de declaracion

        /* 
        *  VAR: declara una variable de scope global o local sinn importar el ambito de blocque. Permite hoisting
            var cmabia el valor en todo el script. 
            Var es usaba pre-2015 para declarar variables, casi no se usa ahora.

        *  LET: declara una variable de scople global, local para la funcion o de bloque. Es REASIGNABLE y NO permite hoisting.
            let cambia el valor de una variable dentro del bloque
            
        *  CONST: declara una variable de socpe global, local para la funcion o de bloque y no es reasignable.
        */

        var caja = 5; // Variable de tipo numerico
        caja = "Ahora soy tipo string"; // Reasigno de numero a texto
        caja = false; // Reasigno a tipo boolean 

        var semana = ['Lunes','Martes','Miercoles','Jueves','Viernes']; // Array
        console.log(semana[1]); // Imprimo martes

        /* Lista de palabras reservadas 
        break case catch class const continue debugger default
        delete do else enum export extends false finally for
        function if implements import interface in instanceof let
        new package private protected public return static super
        switch this throw true tyr typeof var void while with yield
        */

    </script>
