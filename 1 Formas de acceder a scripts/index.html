<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Forma 1, se aplica el codigo dentro del index -->
    <script type="text/javascript">
        alert('Hola!'); 
        
        // Ejemplo de script que pide num al usuario muestra su cuadrado
        /* La funcion Number convierte un valor a un numero, la usamos porque prompt devuelve un str 
            Hay funciones similares como String() o Boolean()
        */
        let n = Number(prompt("Pick a number"));
        console.log("Tu num al cuadrado es" + n*n);

    </script>
</head>
<body>
    <!-- Forma 3, dentro de los elementos del DOM-->
    <p onclick="alert('Hola Forma 3!')">Pulsa aqui para ver el mensaje.</p>
    <!-- oclick, ondrag, etc-->

    <!-- Forma 2, con archivos externos --> 
    <script src="app.js"></script>

</body>
</html>
